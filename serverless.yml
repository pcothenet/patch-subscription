org: paulcothenet
app: patch
service: patch-subscription

provider:
  name: aws
  profile: perso
  region: us-west-2
  runtime: nodejs12.x

custom:
  patch_key:
    dev: ${ssm:/perso/patch/dev/key~true}
    prod: ${ssm:/perso/patch/prod/key~true}

plugins:
  - serverless-plugin-typescript

functions:
  monthly:
    handler: src/index.handler
    environment:
      BIWEEKLY_AMOUNT_USD: 25
      PATCH_API_KEY: ${self:custom.patch_key.${opt:stage, self:provider.stage}}
    memorySize: 256
    timeout: 60
    events:
      - schedule: cron(0 0 1,15 * ? *)
      # - schedule: cron(0 0 15 * ? *)
